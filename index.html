        function openTab(evt, tabName) {
            let i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tab-button");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            const activeTab = document.getElementById(tabName);
            activeTab.style.display = "block";
            if (activeTab.classList.contains('project-grid')) {
                activeTab.style.display = "grid";
            }
            evt.currentTarget.className += " active";
        }

        function renderProjects() {
            projects.forEach(project => {
                const projectCardHTML = `
                    <div class="project-card">
                        <div class="project-image-container">
                            <img src="${project.image}" alt="${project.title}" class="project-image">
                        </div>
                        <div class="project-details">
                            <h3 class="project-title">${project.title}</h3>
                            <p>${project.short_desc}</p>
                            <div class="project-links">
                                ${project.youtube ? `<a href="${project.youtube}" target="_blank" class="youtube-link">YouTube Demo</a>` : ''}
                                ${project.github ? `<a href="${project.github}" target="_blank" class="github-link">GitHub</a>` : ''}
                                <button class="details-button" data-id="${project.id}">See Details</button>
                            </div>
                            <div class="tech-stack"><strong>Technologies:</strong> ${project.tech}</div>
                        </div>
                    </div>`;
                
                project.categories.forEach(category => {
                    const container = document.getElementById(category);
                    if (container) {
                        container.innerHTML += projectCardHTML;
                    }
                });
            });
        }

        function setupModal() {
            const modal = document.getElementById("projectModal");
            const closeBtn = document.querySelector(".close-button");

            document.body.addEventListener('click', function(event) {
                if (event.target.classList.contains('details-button')) {
                    const projectId = event.target.dataset.id;
                    const project = projects.find(p => p.id === projectId);
                    if (project) {
                        document.getElementById('modalTitle').innerText = project.title;
                        document.getElementById('modalImage').src = project.image;
                        document.getElementById('modalDescription').innerHTML = project.long_desc;
                        document.getElementById('modalTech').innerHTML = `<strong>Technologies:</strong> ${project.tech}`;
                        
                        let linksHTML = '';
                        if (project.youtube) linksHTML += `<a href="${project.youtube}" target="_blank" class="youtube-link">YouTube Demo</a>`;
                        if (project.github) linksHTML += `<a href="${project.github}" target="_blank" class="github-link">GitHub</a>`;
                        document.getElementById('modalLinks').innerHTML = linksHTML;

                        modal.style.display = "flex";
                    }
                }
            });

            closeBtn.onclick = () => modal.style.display = "none";
            window.onclick = (event) => {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            };
            document.addEventListener('keydown', (event) => {
                if (event.key === "Escape") {
                    modal.style.display = "none";
                }
            });
        }
    </script>
